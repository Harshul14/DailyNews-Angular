<div class="container-fluid mt-3">
    <div class="demo">
        <h4 class="h4" style="text-align: center;margin-bottom: 0%; color: #fff;">Entertainment Headlines</h4>
        <div class="row mt-3">
            <div *ngFor="let newsData of entertainmentHeadlinesData" class="col-lg-3 mt-3 mb-3">
                <div style="border-radius: 20px;" class="box">
                    <img style="border-radius: 10px;" src="{{newsData.urlToImage}}" width="100%">
                    <h5 class="mt-3 mb-3">{{newsData.title}}</h5>
                    <!-- <p >{{newsData.content}}</p> -->
                    <a class="btn btn-dark btn-sm" target="_blank" href="{{newsData.url}}">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
